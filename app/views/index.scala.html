@(result: String = "", error: String = "")

<!DOCTYPE html>
<html>
<head>
    <title>Dotto</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href=@routes.Assets.at("stylesheets/materialize.min.css")
          media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="container">
    <h1 class="header center teal-text">Welcome to Dotto!</h1>

    <h5 class="center-align teal-text">Translate your messages into Morse Code</h5>

    <div class="row">
        <form class="col s12" action="@routes.DottoController.toMorse" method="post">
            <div class="input-field">
                <input id="message" name="message" type="text" class="validate">
                <input type="submit" class="waves-effect waves-light btn">
            </div>
        </form>
    </div>

    @if(!result.isEmpty) {
    <h2 class="center teal-text">Your message: "@Html(result)" has been translated and added to the queue.</h2>
    }

    @if(!error.isEmpty) {
    <h2 class="center teal-text">@Html(error)</h2>
    }

</div>

<!--Import jQuery and materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src=@routes.Assets.at("javascripts/materialize.min.js")></script>

</body>
</html>
